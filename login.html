<!DOCTYPE html>

  <meta charset="UTF-8">

</head>

<body>
  <nav class="nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">Log in/Sign in</a></li>
    </ul>
  </nav>

  <div class="banner">
    <h1>Login / Sign In</h1>
    <h2>Welcome back! Please enter your credentials to access your account or create a new one.</h2>
  </div>

  <section class="section">
    <div class="container">
      <form id="login-form" action="#" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <button type="submit">Login</button>
      </form>
      
      <p class="signup-link">Don't have an account? <a href="#">Sign up here</a></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Blockchain Charity. All rights reserved.</p>
  </footer>

</body>

</html>
